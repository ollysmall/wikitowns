{% extends 'website/base.html' %}

{% load static %}

{% block title %}noobhub{% endblock %}

{% block body_block %}

<div class="container bottom-padding top-padding">

  <div class="card card-top-buffer card-link-text rec-shadow login-width">

    <div class="card-block">

      <div>
        <h3 class="card-title">Report this video recommendation</h3>
        <p></p>

        <form enctype="multipart/form-data" id="ReportForm" method="get" >
          {{ form.as_p }}
          <input class="btn btn-primary pull-right" type="submit" name="submit" value="Send" />
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
